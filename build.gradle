// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    mavenCentral()

    maven { url 'https://repo.eclipse.org/content/repositories/paho-releases/' }
    maven { url  "http://jcenter.bintray.com" }
    maven { url 'https://maven.fabric.io/public' }

    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.+'
    compile 'com.google.android.gms:play-services-maps:7.+'
    compile 'com.google.android.gms:play-services-location:7.+'
    compile 'com.google.android.gms:play-services-base:7.+'

    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'de.greenrobot:greendao:1.3.7'
    compile 'org.altbeacon:android-beacon-library:2.+@aar'
    compile 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.0.2'


    compile('com.crashlytics.sdk.android:crashlytics:2.2.1@aar') {
        transitive = true;
    }

    // Material design widget libraries
    compile 'com.rengwuxian.materialedittext:library:1.8.2'
    compile('com.mikepenz.materialdrawer:library:2.5.5@aar') {
        transitive = true
    }
    compile 'com.afollestad:material-dialogs:0.6.4.4'


}

android {

    signingConfigs {
        debug {
            keyAlias 'debug.owntracks.org'
            keyPassword '__DEBUG__'
            storeFile file('./debug-keystore.jks')
            storePassword '__DEBUG__'
        }
    }
    compileSdkVersion 22
    buildToolsVersion '21.1.2'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
        }
    }
}
