square-leakcanary = { module = "com.squareup.leakcanary:leakcanary-android-instrumentation", version.ref = "square-leakcanary" }

[bundles]
jackson = ["jackson-core", "jackson-databind", "jackson-module-kotlin", "jackson-datatype-jsr310", "jackson-threetenbp", "threetenbp"]
kotlin = ["kotlin-coroutines-core", "kotlin-coroutines-android", "kotlin-reflect"]
jaxb-annotation-processors = ["jaxb-api", "jaxb-core", "jaxb-impl"]
androidx = ["androidx-core-ktx", "androidx-preference", "androidx-work-runtime", "androidx-fragment-ktx", "androidx-lifecycle"]
androidx-test = ["androidx-test-junit", "androidx-test-core-ktx", "androidx-test-rules", "androidx-test-runner"]
androidx-test-util = ["androidx-test-services", "androidx-test-orchestrator"]